services:
  # PostgreSQL Database
  - type: pserv
    name: coursefeedback-db
    env: python
    plan: free
    region: singapore
    databases:
      - name: coursefeedback
        databaseName: coursefeedback
        user: coursefeedback

  # Backend API (FastAPI)
  - type: web
    name: coursefeedback-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "cd Back/App && pip install -r ../requirements.txt"
    startCommand: "cd Back/App && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: coursefeedback-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /api/auth/login

  # Frontend (React + Vite)
  - type: web
    name: coursefeedback-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: "cd New/capstone && npm install && npm run build"
    staticPublishPath: ./New/capstone/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://coursefeedback-backend.onrender.com
