databases:
  - name: coursefeedback-db
    databaseName: coursefeedback
    user: coursefeedback
    plan: free
    region: singapore

services:

  # Backend API (FastAPI)
  - type: web
    name: coursefeedback-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "cd Back/App && pip install -r ../requirements.txt"
    startCommand: "cd Back/App && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: coursefeedback-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health

  # Frontend (React + Vite) - Served with Node.js
  - type: web
    name: coursefeedback-frontend
    env: node
    region: singapore
    plan: free
    buildCommand: "cd New/capstone && npm install && npm run build"
    startCommand: "cd New/capstone && npx serve -s dist -l $PORT"
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: VITE_API_URL
        value: https://coursefeedback-backend.onrender.com/api
